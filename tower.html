<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi Solver</title>
    <link href="design.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center">Tower of Hanoi Solver</h1>
            <form id="solverForm">
                <div class="mb-3">
                    <label for="disks" class="form-label">Number of Disks:</label>
                    <input type="number" class="form-control" id="disks" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="movementCosts" class="form-label">Movement Costs (e.g., A,B:2; B,C:3):</label>
                    <input type="text" class="form-control" id="movementCosts" placeholder="A,B:2; B,C:3; A,C:4" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Solve</button>
            </form>
            <div id="result" class="mt-4" style="display: none;">
                <h3>Solution</h3>
                <ul id="movesList" class="list-group"></ul>
                <p class="mt-3"><strong>Total Cost:</strong> <span id="totalCost"></span></p>
            </div>
        </div>
    </div>
    <script src="hanoi.js"></script>
</body>
</html>
